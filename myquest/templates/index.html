{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'wow.css' %}">

</head>

<body>
    <div class="quest-frame">
        <div class="bg-1"></div>
        <div class="bg-2"></div>
        <div class = "header-icon"></div>
        <div class="header"></div>
        <div class="quest-left">
            {% for quest in quests %}
            <div class="quest-single" quest-id="{{quest.id}}">
                <div>[{{ quest.id }}]{% lorem 4 w random %}{{ quest.status }}</div>
            </div>
            {% endfor %}
          
            
        </div>
        <div class="quest-right">
                <div class="quest-detail">
                    <h3 class="title">{% lorem 2 w random %}</h3>
                    <div class="remark">{% lorem 20 w random %}</div>
                    <div class="detail">
                        <h5>描述</h5>
                        {% lorem %}
                    </div>
                    <div class="jiangli">
                        <h5>奖励</h5>
                        <p>你将获得:</p>
                        
                        {% lorem 1 w random %} X 10
                    </div>
                </div>
            
        </div>
        <div class="btn-group">
            <button class="wow-btn btn-refre"> 刷新任务</button>
            <button class="wow-btn btn-follow">追踪任务</button>
            <button class="wow-btn btn-abanbu">放弃任务</button>
            <button class="wow-btn btn-bye">   取消   </button>
        </div>
        
    </div>

<script>
    var quest = document.getElementsByClassName('quest-single');
    var quest_detail = document.getElementById('qt_detail');
    for (var i = 0; i < quest.length; i++) {
        quest[i].addEventListener('click', function () {
            quest_detail.getElementsByClassName('title')[0].innerHTML = this.getElementsByTagName('p')[0].innerHTML;    
        })
    }
</script>
</body>

</html>
